<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Time Tracker - Statistics</title>
    <link rel="stylesheet" href="../styles/statistics.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chrome Time Tracker</h1>
            <div class="header-controls">
                <div class="tracking-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" id="trackingToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Tracking Enabled</span>
                </div>
                <div class="auto-refresh-controls">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefreshToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Auto-refresh</span>
                </div>
                <button id="refreshStatsBtn" class="refresh-stats-btn">üîÑ Refresh stats</button>
            </div>
        </header>

        <div id="autoResumeContainer" class="auto-resume-container" style="display: none;">
            <div class="auto-resume-option">
                <label>
                    <input type="checkbox" id="autoResumeCheckbox">
                    Auto-resume tracking in 10 minutes
                </label>
            </div>

            <div id="autoResumeTimer" class="auto-resume-timer" style="display: none;">
                <div class="timer-display">
                    <span class="timer-icon">‚è∞</span>
                    <span class="timer-text">Auto-resume in: </span>
                    <span id="timerCountdown" class="timer-countdown">10:00</span>
                </div>
                <button id="cancelAutoResume" class="cancel-button">Cancel Auto-Resume</button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">‚Äπ</button>
                <h2 id="currentMonth">Loading...</h2>
                <button id="nextMonth" class="nav-btn">‚Ä∫</button>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <div class="statistics-container">
            <div id="noDataMessage" class="no-data">
                <p>Select a date from the calendar to view statistics.</p>
            </div>

            <div id="statisticsContent" style="display: none;">
                <h3 id="selectedDate">Statistics</h3>

                <div class="table-container">
                    <table id="statisticsTable">
                        <thead>
                            <tr>
                                <th>Website</th>
                                <th>Time Spent</th>
                            </tr>
                        </thead>
                        <tbody id="statisticsTableBody">
                        </tbody>
                    </table>
                    <button id="expandListBtn" style="display: none;">Show All URLs</button>
                </div>

                <div id="chartContainer" class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>

                <div id="cleanupInfoContainer" class="cleanup-info-container">
                    <div class="cleanup-summary">
                        <span class="cleanup-icon">üßπ</span>
                        <span class="cleanup-text">Data retention: 3 months</span>
                        <span id="cleanupStatus" class="cleanup-status">Loading...</span>
                    </div>
                    <button id="manualCleanupBtn" class="manual-cleanup-btn">Run Cleanup Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/chart.min.js"></script>
    <script src="../scripts/statistics.js"></script>
</body>
</html>
